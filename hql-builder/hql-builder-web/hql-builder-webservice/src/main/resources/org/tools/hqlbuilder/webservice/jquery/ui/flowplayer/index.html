<!doctype html>
<head>
<link rel="stylesheet" href="skin/functional.css">
<style>
.flowplayer {
	width: 80%;
}
</style>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="flowplayer.min.js"></script>
</head>
<body>
	<div class="customflowplayer">
		<video controls>
			<source type="video/webm" src="big-buck-bunny_trailer.webm">
		</video>
	</div>
	<script>
		$(function() {
			$(".customflowplayer").children("video").removeAttr("controls");
			$(".customflowplayer").flowplayer({
				swf : "flowplayer.swf",
				loop : true
			});
		});
	</script>
</body>
